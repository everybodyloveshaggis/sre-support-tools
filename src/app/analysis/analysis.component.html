<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Customer Reference</th>
          <th>Hold Type</th>
          <th>Hold Reason</th>
          <th>Comment</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of paginatedData">
          <td>{{ row.customerReference }}</td>
          <td>{{ row.holdType }}</td>
          <td>{{ row.holdReason }}</td>
          <td>{{ row.comment }}</td>
          <td>{{ row.year }}</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button (click)="previousPage()" [disabled]="currentPage === 0">Previous</button>
      <button (click)="nextPage()" [disabled]="(currentPage + 1) * pageSize >= data.length">Next</button>
    </div>
  </div>
